<!DOCTYPE html>
<html 	lang="ko"
         xmlns="http://www.w3.org/1999/xhtml"
         xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
          integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
          crossorigin="anonymous">
    <style>
        .container {
            max-width: 700px;
        }
    </style>
</head>

<body>
<div class="container">
    <div class="py-6 text-center" style="padding-top: 30px" >
        <h2 >글 등록 페이지</h2>
    </div>
    <form action="detail.html" th:action="@{/board/save}" th:object="${postRequest}" method="post">
        <div>
            <label for="title">제목</label>
            <input type="text" id="title"
                   name="title" class="form-control"
                   placeholder="제목을 입력하세요."/>
        </div>
        <br/>
        <div>
            <label for="author">작성자</label>
            <input type="text" id="author" name="author" class="form-control" th:value="${currentUser}" readonly />
        </div>
        <br/>
        <div>
            <label for="content">내용</label>
            <textarea cols="150" rows="10" id="content"
                      name="content" class="form-control"
                      placeholder="내용을 입력하세요."></textarea>
        </div>
        <hr class="my-4">
        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit">저장</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        onclick="location.href='index.html'"
                        th:onclick="|location.href='@{/boards/}'|"
                        type="button" >취소</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
